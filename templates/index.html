{% extends "base.html" %}
{% block content %}
<form method="post" action="/send" enctype="multipart/form-data">
  <input type="file" id="img_file" name="img_file" class="col-sm-4">
  <input type="submit" value="送信" class="btn">
</form>
  {% if img_url %}
<p><img src="{{ img_url }}"></p>
  {% endif %}
  {% if dhash %}
<p>dhash = "{{ dhash }}"</p>
  {% endif %}
  {% if web_url %}
<p>Found Image</p>
<p>DownLoadURL = "{{ web_url }}"</p>
  {% endif %}
{% endblock %}
